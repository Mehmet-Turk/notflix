<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="app.component.js"></script>
</head>

<body>
<!--<a routerLink="/login" class="text-danger">login</a>-->

<h1 class="text-danger text-center pt-2">Notflix</h1>
<h4 class="text-light bold text-center pt-1 pb-1">Enjoy our film archive</h4>
<form class="d-flex w-50 form-horizontal ">
  <input class="form-control me-2 py-2" type="search" placeholder="Search" aria-label="Search"
         name="myInput" id="searchInput" [(ngModel)]="searchValue">
  <button class="btn btn-outline-light" (click)="search()">Search</button>
  <div id="searchResults">

  </div>
</form>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg" *ngFor = "let film of searchResults" >
      <div class="m-4 d-flex justify-content-center">
        <div class="card" style="width: 300px;">
          <iframe width="300" height="300"
                  id="video"
                  class="video"
                  [src]="film.url | safe"
                  frameborder="0"
                  allowfullscreen>
          </iframe>
          <!--          <iframe width="300" height="300" [src]="film.url | safe">-->
          <!--          </iframe>-->
          <div class="card-body text-center bg-secondary text-light">
            <h5 class="card-title">{{film.title}}</h5>
            <p class="card-text">Genre: {{capitalizeFirstLetter(film.genre)}}</p>
            <p class="card-text">{{film.summary}}</p>
            <!--            <a href="#" class="btn btn-primary">View Profile</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<div *ngFor="let film of searchResults" [ngStyle]="{'color': 'white'}">{{film.title}}</div>-->

<table>
  <tr>
    <td *ngFor = "let genre of genres">
      <a routerLink="{{genre}}">
      <img src="assets/{{genre}}.jpg" alt="{{genre}}" width="150">
      </a>
      <p>{{capitalizeFirstLetter(genre)}}</p>
    </td>
  </tr>
</table>


<!--<img src="assets/action.jpg" class="mt-3" width="150" height="200">-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
