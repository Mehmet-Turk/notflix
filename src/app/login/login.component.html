<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<app-header></app-header>


<div class="d-flex justify-content-center">
  <form [formGroup]="loginForm" class="mt-1 w-50" (ngSubmit)="onSubmit()">

  <div class="mb-3 w-50 ">
    <label for="email" class="form-label text-light">Email address</label>
    <input type="email" class="form-control" name="username" id="email" aria-describedby="emailHelp" formControlName="username">
    <div *ngIf = "errorMessageUserName" class="alert alert-danger">
      {{errorMessageUserName}}
    </div>
  </div>
  <div class="mb-3 w-50 ">
    <label for="password" class="form-label text-light">Password</label>
    <input type="password" class="form-control" name="password" id="password" formControlName="password">
  </div>
    <div *ngIf = "errorMessagePassword" class="alert alert-danger">
      {{errorMessagePassword}}
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
<!--    <span *ngIf="show"> <a></a> Login success !!<</span>-->
</form>
</div>

<app-footer></app-footer>
